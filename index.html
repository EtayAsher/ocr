<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI OCR – Convert Image to Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #222;
    }
    header {
      background: #2b4c7e;
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1300px;
      margin: 40px auto;
      padding: 20px;
    }
    .upload-section, .preview-section {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      flex: 1 1 400px;
    }
    .upload-section input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .preview-section img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #output {
      white-space: pre-wrap;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      min-height: 300px;
      overflow-y: auto;
    }
    .tools {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin: 10px 0;
    }
    .tools button {
      padding: 8px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      background: #2b4c7e;
      color: white;
      cursor: pointer;
    }
    .tools button:hover {
      background: #1f365a;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #666;
    }
    .rtl {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI OCR – Convert Image to Text</h1>
    <p>Supports Hebrew, English, Arabic, Chinese, Russian, and more</p>
  </header>

  <div class="container">
    <div class="upload-section">
      <label>Select Language:</label>
      <select id="langSelect">
        <option value="heb">Hebrew</option>
        <option value="eng">English</option>
        <option value="ara">Arabic</option>
        <option value="rus">Russian</option>
        <option value="deu">German</option>
        <option value="fra">French</option>
        <option value="ita">Italian</option>
        <option value="spa">Spanish</option>
        <option value="por">Portuguese</option>
        <option value="jpn">Japanese</option>
        <option value="ell">Greek</option>
        <option value="chi_sim">Chinese (Simplified)</option>
        <option value="pol">Polish</option>
        <option value="nld">Dutch</option>
        <option value="ron">Romanian</option>
      </select>
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="convertImageToText()">Convert Image to Text</button>
      <img id="preview" src="" style="display:none" />
    </div>

    <div class="preview-section">
      <div class="tools">
        <button onclick="copyText()">Copy</button>
        <button onclick="downloadPDF()">Download PDF</button>
        <button onclick="downloadTXT()">Download TXT</button>
      </div>
      <div id="output">Converted text will appear here...</div>
    </div>
  </div>

  <footer>
    AI OCR Tool – Built with Tesseract.js | Fast, Free, and Multilingual OCR Online
  </footer>

  <script>
    function convertImageToText() {
      const file = document.getElementById('imageInput').files[0];
      const lang = document.getElementById('langSelect').value;
      const output = document.getElementById('output');
      const preview = document.getElementById('preview');

      if (!file) {
        alert('Please choose an image.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      output.textContent = 'Processing...';
      output.classList.remove('rtl');

      Tesseract.recognize(file, lang, {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const cleanText = text.trim() || 'No readable text found.';
        output.textContent = cleanText;
        if (["heb", "ara"].includes(lang)) {
          output.classList.add("rtl");
        }
      }).catch(err => {
        output.textContent = 'Error processing image.';
        console.error(err);
      });
    }

    function copyText() {
      const output = document.getElementById('output').textContent;
      navigator.clipboard.writeText(output);
      alert('Text copied to clipboard!');
    }

    function downloadPDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById('output').textContent;
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 10);
      doc.save('ocr_result.pdf');
    }

    function downloadTXT() {
      const text = document.getElementById('output').textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ocr_result.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
